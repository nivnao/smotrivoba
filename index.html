<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="KEEPYOUREYESOPEN" />
    <meta property="og:description" content="" />
    <meta property="og:image"content="img/SMOTRIVOBA.jpg" />
    <meta property="og:type" content="profile" />
    <meta property="og:url" content="https://nivnao.github.io/smotrivoba/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СМОТРИ В ОБА</title>
    <link rel="stylesheet" href="stylesheetsap/style.css">
    <link rel="icon" type="image/png" href="img/faviconproject.png"/>
    <script src="javascripts/jquery-3.7.1.js" charset="utf-8"></script>
</head>
<body>
    <!-- первый экран -->
    <section class="screen1">
        <div class="leftpart">
            <div class="fragments">
                <div class="element1 object"></div>
                <div class="element2 object"></div>
                <div class="element3 object"></div>
                <div class="element4 object"></div>
                <div class="element5 object"></div>
                <div class="element6 object"></div>
                <div class="element7 object"></div>
                <div class="element8 object"></div>
                <div class="element9 object"></div>
                <div class="element10 object"></div>
                <div class="element11 object"></div>
                <div class="element12 object"></div>
                <div class="element13 object"></div>
                <div class="element14 object"></div>
                <div class="element15 object"></div>
                <div class="gl1 object"></div>
                <div class="gl2 object"></div>
                <div class="gl3 object"></div>
                <div class="gl4 object"></div>
                <div class="gl5 object"></div>
                <div class="gl6 object"></div>
                <div class="gl7 object"></div>
                <div class="gl8 object"></div>
                <div class="gl9 object"></div>
            </div>
            <div class="eyes">
                <div class="eye1"></div>
                <div class="eye2"></div>
                <div class="eye3"></div>
                <div class="eye4"></div>
                <div class="eye5"></div>
                <div class="eye6"></div>
                <div class="eye7"></div>
                <div class="eye8"></div>
            </div>
        </div>
        <div class="rightpart">
            <div class="backrounds"> <img src="img/backgroundletterblock.svg" alt="backrounds"></div>
            <div class="letters">
                <span class="l1">Ш</span>
                <span class="l2">Б</span>
                <span class="l3">М</span>
                <span class="l4">Н</span>
                <span class="l5">К</span>
                <span class="l6">Ы</span>
                <span class="l7">М</span>
                <span class="l8">Б</span>
                <span class="l9">Ш</span>
                <span class="l10">И</span>
            </div>
            <div class="blackmarks">
                <div class="bm1"></div>
                <div class="bm2"></div>
                <div class="bm3"></div>
                <div class="liq">
                    <div class="liquids"></div>
                    <div class="liquids leftSpin"></div>
                    <div class="liquids"></div>
                    <div class="liquids rightSpin"></div>
                    <div class="liquids"></div>
                    <div class="liquids leftSpin"></div>
                    <div class="liquids"></div>
                    <div class="liquids rightSpin"></div>
                    <div class="liquids"></div>
                </div>
        </div>
    </section>

    <!-- второй экран -->
     <section class="screen2">
        <div class="visiontest">
            <div class="e1"></div>
            <div class="e2"></div>
        </div>
        <div class="smotrivoba">
            <p>смотри в оба</p>
            <div class="faceblock"></div>
        </div>
    </section>

    <!-- третий экран -->
    <section class="screen3">
        <div class="runline">
            <div class="runp">
                <p>оптика для циклопов смотри в оба</p>
                <p>оптика для циклопов смотри в оба</p>
            </div>
        </div>
        <div class="screenblocks3">
            <div class="pupils">
                <div class="pup1"></div>
                <div class="pup2"></div>
                <div class="pup3"></div>
                <div class="pup4"></div>
                <div class="pup5"></div>
                <div class="pup6"></div>
                <div class="pup7"></div>
                <div class="pup8"></div>
                <div class="pup9"></div>
            </div>
            <div class="vessels">
                <div class="vessel1"></div>
                <div class="vessel2"></div>
                <div class="roundinvert"></div>
            </div>
        </div>
    </section>

    <!-- четвертый экран -->
    <section class="screen4">
        <div class="eye-aim">
            <div class="eye"></div>
            <div class="aim"></div>
        </div>
        <div class="glitchblock"> 
            <div class="back"></div>
            <div class="glitch"></div>
            <div class="glitch2"></div>
        </div>
    </section> 

    <!-- подвал -->
    <section class="bottom">
        <div class="blur"></div>
        <div class="logo"></div>
        <div class="name">
            <p>ОВСЯННИКОВА НИНА БП23Д307 2023</p>
        </div>
    </section>
</body>
</html>
